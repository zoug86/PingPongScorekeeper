<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img id="image" src="PingPong.jpg" alt="ping pong racket">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 id="score" class="title is-1"><span id="p1">0</span> to <span id="p2">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep score</p>

                                <label for="round-select" class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="game" id="round-select">
                                        <option value="three">3</option>
                                        <option value="four">4</option>
                                        <option value="five">5</option>
                                        <option value="six">6</option>
                                        <option value="seven">7</option>
                                        <option value="eight">8</option>
                                        <option value="nine">9</option>
                                        <option value="ten">10</option>
                                        <option value="eleven">11</option>
                                    </select>
                                </div>

                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="playerOne" class="card-footer-item button is-large is-primary">+1 Player
                                One</button>
                            <button id="playerTwo" class="card-footer-item button is-large is-info">+1 Player
                                Two</button>
                            <button id="reset" class="card-footer-item button is-large is-danger">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
